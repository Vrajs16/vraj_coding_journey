<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Games</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="game">

        <div class="rank">8</div>


        <div class="front">
            <img class="thumbnail" src="img/gamecover.jpeg">
            <h3 class="name">Minecraft</h3>
            <div class="stats">
                <p class="viewers">229.4k</p>
                <div class="streamers">
                    <img src="img/streamer1.jpg">
                    <img src="img/streamer2.jpg">
                    <img src="img/streamer3.jpg">
                </div>
            </div>
        </div>


        <div class="back">
            <div class="streaming-info">
                <p class="game-stat">229.4k<span>Watching</span></p>
                <p class="game-stat">25.38k<span>Streams</span></p>
            </div>
            <button class="btn">See more streams</button>
            <div class="streamers">
                <div class="streamer">
                    <div class="icon"><img src="./img/streamer1.jpg" alt=""></div>
                    <p class="name">Gamer 1</p>
                    <p class="number">36.5k</p>
                </div>
                <div class="streamer">
                    <div class="icon"><img src="./img/streamer2.jpg" alt=""></div>
                    <p class="name">Gamer 2</p>
                    <p class="number">26.5k</p>
                </div>
                <div class="streamer">
                    <div class="icon"><img src="./img/streamer3.jpg" alt=""></div>
                    <p class="name">Gamer 3</p>
                    <p class="number">35.5k</p>
                </div>
            </div>
        </div>

        <div class="background"></div>
    </div>

</body>

</html>
