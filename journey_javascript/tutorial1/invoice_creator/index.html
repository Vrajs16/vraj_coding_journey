<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="./index.css" />
    <title>Invoice Creator</title>

<body>
    <div class="container-main">
        <div class="container-title">
            <h1>Invoice creator</h1>
            <h4>Thanks for choosing GoodCorp, LLC!</h4>
        </div>
        <div class="container-order">
            <div class="container-services">
                <button id="service1" class="service">Wash Car: $10</button>
                <button id="service2" class="service">Mow Lawn: $20</button>
                <button id="service3" class="service">Pull Weeds: $30</button>
            </div>
            <div class="container-task">
                <div class="task-headers">
                    <p>TASK</p>
                    <p>TOTAL</p>
                </div>
                <ul id="task-ul" class="task-services"></ul>
            </div>
            <hr>
            <div class="container-total">
                <div class="total-headers">
                    <p>NOTES</p>
                    <p>TOTAL AMOUNT</p>
                </div>
                <div class="total-price">
                    <p>We accept cas, credit cad, or PayPal</p>
                    <p id="total">$0</p>
                </div>
            </div>
            <button id="send-btn"><img src="./mail.svg" width="16" height="12">
                Send invoice
            </button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
