<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="wrapper">
        <div class="container-info">
            <h1>Generate a <span>random password</span></h1>
            <h3>Never use an insecure password again.</h3>
            <div class="config-container">
                <div class="generate-contianer">
                    <button onclick="generatePassword()" class="generatebtn"><svg class="icon1" width="14px"
                            height="18px">
                            <use href="#icon1"></use>
                        </svg>
                        Generate passwords</button>
                </div>
                <div class="config-options">
                    <input id="slider" oninput="slider(this.value);" type="range" min=8 max="20" value="15">
                    <p id="sliderValue"></p>
                </div>
            </div>
            <hr>
            <p id="clipcopy">Copied to Clipboard</p>
            <!-- Create a CSS GRID?-->
            <div class="password-container">
                <button onclick="navigator.clipboard.writeText(this.innerText);popUp(this.innerText);" id="pass1"
                    class="password"><svg width="20" height="5">
                        <use href="#icon2"></use>
                    </svg></button>
                <button onclick="navigator.clipboard.writeText(this.innerText);popUp(this.innerText);" id="pass2"
                    class="password"><svg width="20" height="5">
                        <use href="#icon2"></use>
                    </svg></button>
                <button onclick="navigator.clipboard.writeText(this.innerText);popUp(this.innerText);" id="pass3"
                    class="password"><svg width="20" height="5">
                        <use href="#icon2"></use>
                    </svg></button>
                <button onclick="navigator.clipboard.writeText(this.innerText);popUp(this.innerText);" id="pass4"
                    class="password"><svg width="20" height="5">
                        <use href="#icon2"></use>
                    </svg></button>
            </div>

        </div>

    </div>
    <script src="./index.js"></script>
</body>

</html>
